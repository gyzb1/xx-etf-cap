    <script>
        // Set default end date to today
        document.getElementById('endDate').valueAsDate = new Date();

        let chart = null;

        async function runBacktest() {
            const startDate = document.getElementById('startDate').value.replace(/-/g, '');
            const endDate = document.getElementById('endDate').value.replace(/-/g, '');

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('backtestBtn').disabled = true;

            try {
                const response = await fetch('/api/backtest-dynamic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ startDate, endDate })
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    showError(result.message || 'å›æµ‹å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);

                document.getElementById('backtestBtn').disabled = false;

        function displayResults(data) {
            const { portfolio, etf, periods, statistics } = data;

            // Update statistics
            document.getElementById('portfolioReturn').textContent = statistics.portfolioReturn + '%';
            document.getElementById('etfReturn').textContent = statistics.etfReturn + '%';
            
            const outperformance = (parseFloat(statistics.portfolioReturn) - parseFloat(statistics.etfReturn)).toFixed(2);
            const outperformanceEl = document.getElementById('outperformance');
            outperformanceEl.textContent = outperformance + '%';
            outperformanceEl.parentElement.classList.toggle('positive', outperformance > 0);
            outperformanceEl.parentElement.classList.toggle('negative', outperformance < 0);

            document.getElementById('rebalancingCount').textContent = statistics.rebalancingCount;

            // Draw chart
            drawChart(portfolio, etf);

            // Display periods
            displayPeriods(periods);

            // Show results
            document.getElementById('results').classList.add('active');
        }

            chart = new Chart(ctx, {

                // Build changes section if available

                    changesHtml = `
